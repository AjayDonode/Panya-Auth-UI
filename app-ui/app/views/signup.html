<div class="container">

  <div class="center-form panel">
    <div class="panel-body">
      <h4 class="text-center"><i class="ion-person-add"></i> Sign up</h4>
      <form method="post" ng-submit="signup()" name="signupForm">
        
        

         <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.name.$invalid && signupForm.name.$dirty }">
          <input class="form-control input-lg" type="text" id="name" name="name" ng-model="name" placeholder="First Name" required>
          <span class="ion-at form-control-feedback"></span>
        </div>

         <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.lastname.$invalid && signupForm.lastname.$dirty }">
          <input class="form-control input-lg" type="text" id="lastname" name="lastname" ng-model="lastname" placeholder="Last Name" required>
          <span class="ion-at form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
          <input class="form-control input-lg" type="text" id="email" name="email" ng-model="email" placeholder="Email" required>
          <span class="ion-at form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
          <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
          <span class="ion-key form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.age.$invalid && signupForm.age.$dirty }">
          <input class="form-control input-lg" type="text" id="age" name="age" ng-model="age" placeholder="Age" required>
          <span class="ion-at form-control-feedback"></span>
        </div>

        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" autocomplete="off" value="male"  ng-model="sex"> Male
          </label>
          <label class="btn btn-primary">
            <input type="radio" autocomplete="off" value="female"  ng-model="sex"> Femle
          </label>
        </div>


        <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>

        <button type="submit" class="btn btn-block btn-primary">Sign up</button>
        <br/>

        <p class="text-center text-muted"><small>Already have an account? <a href="#/login">Log in now</a></small></p>
      </form>
    </div>
  </div>

</div>
